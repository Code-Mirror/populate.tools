---
layout: default
---

{% include hero.html %}

<main>
  {% include header.html %}
  
  <div class="home">
    <section class="section products">
      {% include products.html %}
    </section>
    
    <section class="section projects">
      {% include projects.html %}
    </section>
    
    <section class="section news">
      {% include news.html %}
    </section>
        
    <section class="section team">
      <h1 class="section-title">Team</h1>
      {% for human in site.data.team %}
      <div>
        <p>{{human.name}} ({{human.handle}})</p>
        <p>{{human.job}}</p>
        <br />
      </div>
      {% endfor %}
    </section>
    
  </div>
</main>
