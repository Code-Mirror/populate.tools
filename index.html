---
layout: default
---

{% include hero.html %}

<main class="home">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-17-24">
      <div class="all_stories">
        <h3>Latest posts:</h3>
        {% for post in site.posts %}
        <div class="story">
          <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        </div>
        {% endfor %}
      </div>
      
      <div class="team">
        {% for human in site.data.team %}
        <div>
          <p>{{human.name}} ({{human.handle}})</p>
          <p>{{human.job}}</p>
          <br />
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  
  {% include header.html %}
  
</main>
