- name: España en cifras
  client: El Español
  description: Proyecto de periodismo y datos abiertos para el nuevo medio digital El Español. España en Cifras es una web que te permite entender el estado de tu comunidad autónoma, provincia o municipio a través de sus indicadores económicos, demográficos, empleo, criminalidad, políticos…  Reunimos y procesamos más de 85 datasets diferentes y creamos un motor donde los indexamos.  El usuario puede consultar todos los indicadores, consumir visualizaciones y crear sus propias tablas de comparación.
  img: projects/espana-en-cifras.png
  screen_1: projects/screens/espana-en-cifras-1.jpg
  url: http://espanaencifras.elespanol.com/
  client_url: http://www.elespanol.com/

