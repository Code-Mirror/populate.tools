- name: The Panama Papers
  client: International Consortium of Investigative Journalists
  description: Trabajamos con el ICIJ (Consorcio Internacional de Periodistas de Investigación), una organización internacional con base en Estados Unidos, ayudándoles con diseño, visualización de datos, proyectos interactivos, experiencia de usuario y desarrollo.  Nuestro último proyecto con ellos ha sido la web global de los Papeles de Panamá y la base de datos.
