<div class="clients-wrapper">
  <h2 class="clients-title">Clients</h2>

  <div class="clients-grid">
  {% for client in site.data.clients %}
    <div class="client-wrapper"><div class="client-img" style="background-image: url('{{client.img}}')" alt="{{client.name}}"></div></div>
  {% endfor %}
  </div>
</div>
