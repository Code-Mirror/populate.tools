<h1 class="section-title">Products</h1>

<div class="product-list">
  {% for product in site.data.products %}
  <div class="product {{product.name | slugify}}">
    <h2 class="product-name">
      <a class="product-link" href="{{ product.url | prepend: site.baseurl }}">{{product.name}}</a>
    </h2>
    <a href="{{product.url}}">
      {% img '{{product.img}}' class:'product-img pure-img' alt:'{{product.name}}' %}
    </a>
    <p class="product-description">{{product.description}}</p>
  </div>
  {% endfor %}
</div>
