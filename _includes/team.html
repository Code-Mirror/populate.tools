<h1 class="section-title center">Team</h1>

<div class="team-grid">
{% for member in site.data.team %}
  <div class="member">
    <img class="pure-img member-img" src="{{member.img}}" alt="{{member.name}}">
    <p class="member-name">{{member.name}}</p>
    <small class="member-role">{{member.role}}</small>
  </div>
{% endfor %}
</div>
